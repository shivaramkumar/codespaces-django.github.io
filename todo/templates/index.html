<html>
    <head>
        <title>To-Do App</title>
    </head>
    <body>
        <form action="{% url 'add_todo' %}" method="post">
            {% csrf_token %}
            <input type="text" name="text">
            <button type="submit">Add Todo</button>
        </form>
        <ul>
            {% for todo in todos %}
                <li style="color: {% if todo.complete %}green{% else %}red{% endif %}">
                    {{ todo.text }}
                    {% if not todo.complete %}
                        <a href="{% url 'complete_todo' todo.id %}">Mark as Complete</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
